<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Moon Exports - Lazy Loading with Placeholders</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>The Moon Exports</h1>
        <p>Demonstrating lazy loading with placeholder images</p>
    </header>

    <main>
        <section class="gallery">
            <h2>Image Gallery</h2>
            <div class="image-grid">
                <div class="image-container">
                    <img class="lazy-image" 
                         data-src="https://picsum.photos/400/300?random=1" 
                         alt="Sample image 1">
                    <div class="loading-placeholder">
                        <div class="loading-spinner"></div>
                        <p>Loading...</p>
                    </div>
                </div>

                <div class="image-container">
                    <img class="lazy-image" 
                         data-src="https://picsum.photos/400/300?random=2" 
                         alt="Sample image 2">
                    <div class="loading-placeholder">
                        <div class="loading-spinner"></div>
                        <p>Loading...</p>
                    </div>
                </div>

                <div class="image-container">
                    <img class="lazy-image" 
                         data-src="https://picsum.photos/400/300?random=3" 
                         alt="Sample image 3">
                    <div class="loading-placeholder">
                        <div class="loading-spinner"></div>
                        <p>Loading...</p>
                    </div>
                </div>

                <div class="image-container">
                    <img class="lazy-image" 
                         data-src="https://picsum.photos/400/300?random=4" 
                         alt="Sample image 4">
                    <div class="loading-placeholder">
                        <div class="loading-spinner"></div>
                        <p>Loading...</p>
                    </div>
                </div>

                <div class="image-container">
                    <img class="lazy-image" 
                         data-src="https://picsum.photos/400/300?random=5" 
                         alt="Sample image 5">
                    <div class="loading-placeholder">
                        <div class="loading-spinner"></div>
                        <p>Loading...</p>
                    </div>
                </div>

                <div class="image-container">
                    <img class="lazy-image" 
                         data-src="https://picsum.photos/400/300?random=6" 
                         alt="Sample image 6">
                    <div class="loading-placeholder">
                        <div class="loading-spinner"></div>
                        <p>Loading...</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
